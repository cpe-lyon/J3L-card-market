<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="profile">
        <span>Jdoe</span>
        <img src="profile-icon.png" alt="Profile Icon" width="30">
    </div>
    <nav>
        <a href="../index.html">Home</a> |
        <a href="buy.html">Buy</a> |
        <a href="sell.html">Sell</a> |
        <a href="transactions.html">Transactions</a> |
    </nav>
    <div class="container">
        <div>5000 $</div>
        <h1>SELL</h1>
        <div class="market">
            <table id="my-cards-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody id="card-table"></tbody>
            </table>
            <div class="card-details">
                <img id="card-image" src="card-placeholder.png" alt="Card Image">
                <p id="card-id">Card ID: </p>
                <p id="card-name">Card Name: </p>
                <label for="card-price">Price: </label>
                <input id="card-price" type="number" placeholder="Price">
                <button id="sell-button">Sell</button>
            </div>
        </div>
        <form action="" class="create-card">
            <label for="create-card-name">Card Name: </label>
            <input id="create-card-name" type="text" placeholder="Card Name">
            <button id="create-card-button" onclick="addCard()">Create Card</button>
        </form>
    </div>

    <script src="../script/sell.js"></script>
</body>
</html>
