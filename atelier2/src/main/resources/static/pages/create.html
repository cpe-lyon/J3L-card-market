<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="profile">
    <span>Jdoe</span>
    <img src="profile-icon.png" alt="Profile Icon" width="30">
</div>
<div class="container">
    <div>5000 $</div>
    <h1>Create Card</h1>
    <form action="/submitCard" method="POST">
        <label for="name">Card Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="family">Family:</label>
        <input type="text" id="family" name="family" required>

        <label for="affinity">Affinity:</label>
        <input type="text" id="affinity" name="affinity" required>

        <label for="energy">Energy:</label>
        <input type="number" id="energy" name="energy" required>

        <label for="hp">HP:</label>
        <input type="number" id="hp" name="hp" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
