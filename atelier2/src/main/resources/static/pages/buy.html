<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="profile">
        <span>Jdoe</span>
        <img src="profile-icon.png" alt="Profile Icon" width="30">
    </div>
    <nav>
        <a href="../index.html">Home</a> |
        <a href="buy.html">Buy</a> |
        <a href="sell.html">Sell</a> |
        <a href="transactions.html">Transactions</a> |
    </nav>
    <div class="container">
        <div>5000 $</div>
        <h1>BUY</h1>
        <div class="market">
            <table id="market-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="card-table"></tbody>
            </table>
            <div class="card-details">
                <img id="card-image" src="card-placeholder.png" alt="Card Image">
                <p id="card-name">Card Name: </p>
                <p id="card-price">Card Price: </p>
                <button id="buy-button">Buy</button>
            </div>
        </div>
    </div>
    <script src="../script/buy.js"></script>
