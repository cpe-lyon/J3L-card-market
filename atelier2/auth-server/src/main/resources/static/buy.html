<!DOCTYPE html>
<html lang="en">
<head>

        th {

        }

            position: absolute;

            float: right;
            text-align: center;
        }
    </style>

        <tr>
            <td>blabla</td>
            <td>blabla</td>
            <td>blabla</td>
            <td>blabla</td>
            <td>blabla</td>
            <td>blabla</td>
            <td>50$</td>
        </tr>
        <!-- Répétez les lignes ci-dessus pour chaque carte disponible -->
        </tbody>
    </table>
    <div class="card-preview">

        <div>Happy Tree Fami</div>

        <button>Buy</button>
    </div>
</div>
</body>
</html>
