<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">

    </head>

    <body>
    <div class="ui pointing menu">
        <a class="item" href="createCard.html">
            Create Card
        </a>
        <div class="right menu">
            <div class="item">
                <a class="item" href="cardView.html">
                    Home
                </a>
            </div>
        </div>
    </div>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->

        <div class="ui five column grid" style="margin:auto;">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <div class="ui special cards" id="cardContainer">
                    <template id="selectedCard">
                        <div class="card">

                            <div class="content">
                                <img id="cardFamilyImgId" class="ui avatar image" th:src="${myCard.getImgUrl()}"> <span th:text="${myCard.getFamilyName()}"></span>
                            </div>
                            <div class="image imageCard">
                                <div class="blurring dimmable image">
                                    <div class="ui inverted dimmer">
                                        <div class="content">
                                            <div class="center">
                                                <div class="ui primary button">Add Friend</div>
                                            </div>
                                        </div>
                                    </div>
                                    <img id="cardImgId" class="ui centered tiny image" th:src="${myCard.getImgUrl()}">
                                </div>
                            </div>
                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label th:text="${myCard.getName()}">$</label>
                                        <textarea th:text="${myCard.getDescription()}" class="overflowHiden" readonly="" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span th:text="${myCard.getHp()}"></span>
                                <div class="right floated ">
                                    <i class="lightning outline icon"></i>
                                    <span th:text="${myCard.getEnergy()}"></span>
                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <i class=" wizard icon"></i>
                                    <span th:text="${myCard.getAttack()}"></span>
                                </span>
                                <i class="protect icon"></i>
                            <span th:text="${myCard.getDefense()}"></span>
                            </div>

                        </div>
                </template>
                </div>
            </div>
        </div>
        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/seeCard.js"></script>

    </body>
</html>
