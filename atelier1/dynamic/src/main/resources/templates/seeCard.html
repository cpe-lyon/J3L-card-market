<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="/lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">

    </head>

    <body>
    <div th:replace="~{fragments/header :: header}">
        <h1> THIS IS A DEFAULT HEADER</h1>
    </div>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->

        <div class="ui five column grid" style="margin:auto;">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <div class="ui special cards" id="cardContainer">
                    <div id="selectedCard">
                        <div class="card">

                            <div class="content">
                                <img id="cardFamilyImgId" class="ui avatar image" th:src="${myCard.getImgUrl()}">
                                <span th:text="${myCard.getFamily()}"></span>
                            </div>
                            <div class="image imageCard">
                                <div class="blurring dimmable image">
                                    <div class="ui inverted dimmer">
                                        <div class="content">
                                            <div class="center">
                                                <div class="ui primary button">Add Friend</div>
                                            </div>
                                        </div>
                                    </div>
                                    <img id="cardImgId" class="ui centered tiny image" th:src="${myCard.getImgUrl()}">
                                </div>
                            </div>
                            <div class="content">
                                <div class="ui form tiny">
                                    <div class="field">
                                        <label th:text="${myCard.getName()}">$</label>
                                        <textarea th:text="${myCard.getDescription()}" class="overflowHiden" readonly="" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <i class="heart outline icon"></i><span th:text="${myCard.getAffinity()}"></span>
                                <div class="right floated ">
                                    <i class="lightning outline icon"></i>
                                    <span th:text="${myCard.getEnergy()}"></span>
                                </div>
                            </div>
                            <div class="content">
                                <span class="right floated">
                                    <i class=" wizard icon"></i>
                                    <span th:text="${myCard.getAttack()}"></span>
                                </span>
                                <i class="protect icon"></i>
                            <span th:text="${myCard.getDefence()}"></span>
                            </div>

                        </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
