<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" id="card-form">
                    <h3 class="ui dividing header">Add Card</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <input type="text" name="family" id="family" placeholder="Family">
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <input type="text" name="affinity" id="affinity" placeholder="Affinity">
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="img-url" id="img-url" placeholder="Image URL">
                    </div>
                    <div class="field">
                        <label>Preview Image URL</label>
                        <input type="text" name="small-img-url" id="small-img-url" placeholder="Preview Image URL">
                    </div>
                    <div class="field">
                        <label>Enery</label>
                        <input type="number" name="energy" id="energy" placeholder="Energy" value="0">
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="number" name="hp" id="hp" placeholder="HP" value="0">
                    </div>
                    <div class="field">
                        <label>Defense</label>
                        <input type="number" name="defense" id="defense" placeholder="Defense" value="0">
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input type="number" name="attack" id="attack" placeholder="Attack" value="0">
                    </div>
                    <div class="field">
                        <label>Price</label>
                        <input type="number" name="price" id="price" placeholder="Price" value="0">
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/createCard.js"></script>
    </body>
</html>
